<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body id="body">
    <div class="wrapper">
    <h2>Before you start, please click button below for some info!</h2><br>
    <button id="btnInfo" class="btn btn-outline-secondary" type="button" >Click for info</button>
</div>
    <div id="guesserBody" class="container">
        <h2>Number guesser</h2>
        <div class="input-group mb-3">
            <input id="number" type="text" class="form-control" placeholder="Guess a number betwwen 1 to 10"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button id="btn" class="btn btn-outline-secondary" type="button" >Submit Answer</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
